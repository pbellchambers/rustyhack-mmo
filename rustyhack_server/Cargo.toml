[package]
name = "rustyhack_server"
version = "0.2.0"
authors = ["pbellchambers <pbellchambers@users.noreply.github.com>"]
edition = "2018"
repository = "https://github.com/pbellchambers/rustyhack-mmo"
license = "AGPL-3.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rustyhack_lib = { path = "../rustyhack_lib" }
log = "0.4.14"
simplelog = "0.10.0"
console_engine = "1.5.1"
crossterm = { version = "0.20.0", features = ["serde"] }
legion = "0.4.0"
laminar = "0.5.0"
crossbeam-channel = "0.5.1"
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"
bincode = "1.3.1"
rand = "0.8.3"
uuid = { version = "0.8.2", features = ["serde", "v4"] }