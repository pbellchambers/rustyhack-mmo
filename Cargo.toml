[workspace]
members = [
    "rustyhack_client",
    "rustyhack_lib",
    "rustyhack_server",
]

[profile.release]
lto = true

[workspace.dependencies]
bincode = "1.3.3"
chrono = "0.4.23"
console_engine = "2.5.1"
crossbeam-channel = "0.5.6"
crossterm = { version = "0.24.0", features = ["serde"] }
laminar = "0.5.0"
legion = "0.4.0"
log = "0.4.17"
message-io = { version = "0.14.6", default-features = false, features = ["tcp"] }
ndarray = { version = "0.15.6", features = ["rayon", "serde"] }
rand = "0.8.5"
rayon = "1.6.1"
regex = "1.7.1"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
simplelog = "0.12.1"
strum_macros = "0.24.3"
uuid = { version = "1.3.0", features = ["serde", "v4"] }
