[package]
name = "rustyhack_client"
version = "0.2.1"
authors = ["pbellchambers <pbellchambers@users.noreply.github.com>"]
edition = "2021"
repository = "https://github.com/pbellchambers/rustyhack-mmo"
license = "AGPL-3.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rustyhack_lib = { path = "../rustyhack_lib" }
log = "0.4.14"
simplelog = "0.11.0"
console_engine = "2.2.0"
crossterm = { version = "0.22.1", features = ["serde"] }
laminar = "0.5.0"
crossbeam-channel = "0.5.1"
serde = { version = "1.0.136", features = ["derive"] }
bincode = "1.3.1"
regex = "1.4.5"
chrono = "0.4.19"